<div class="container">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images">
      <img [src]="image.path" [alt]="image.title" class="cor-image">
      <div class="carousel-caption">
        <h3>{{image.title}}</h3>
        <p>{{image.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
