<div class="row">
  <div class="col-xl-4 col-md-6 col-sm-6 col-xs-12 ImgDev" *ngFor="let image of imagesJson">
    <figure class="post-thumbnail">
      <a href="#" (click)="open(image.path, image.name)" [title]="image.name" class="">
        <img [src]="image.path" class="showImg img-rounded">
      </a>
    </figure>
    <div class="post-title">
      <h4>
        <a href="#">{{image.name}}</a>
      </h4>
    </div>
  </div>
</div>
